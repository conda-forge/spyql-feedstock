{% set name = "spyql" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/spyql-{{ version }}.tar.gz
  sha256: 38e6e31dc28f35de57bf961d0bbaf5b5afdbafaab1b5976accf9c86ef58442de

build:
  entry_points:
    - spyql=spyql.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - asciichartpy
    - click >=7.1.2
    - python >=3.6
    - tabulate

test:
  source_files:
    - tests
  imports:
    - spyql
  commands:
    - pip check
    - spyql --help
    - pytest -vvv --capture=tee-sys tests
  requires:
    - numpy
    - pip
    - pytest

about:
  home: https://github.com/dcmoura/spyql
  summary: A query language that combines the structure of SQL with the power Python
  doc_url: https://spyql.readthedocs.io/en/latest/
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
